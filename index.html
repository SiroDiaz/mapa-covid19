<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Covid-19 status in the world</title>
  <link rel="stylesheet" href="/assets/styles/normalize.css" />
  <link href='https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css' rel='stylesheet' />
  <style>
  
  #map {
    width: 100vw;
    height: 100vh;
  }

  .marker {
    background: #7d0c0c;
    cursor: pointer;
    border-radius: 50%;
    opacity: 0.65;
    transition: all ease-in-out .3s;
  }

  .marker:hover {
    opacity: 1;
  }
  
  .mapboxgl-popup {
    max-width: 200px;
  }

  </style>
</head>
<body>
  <main>
    <div id="map"></div>
  </main>
  <script src="/assets/js/app.js"></script>
</body>
</html>
